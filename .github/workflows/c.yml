name: C CI

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Make
      run: sudo apt-get install -y build-essential
    - name: Compile
      run: make build
